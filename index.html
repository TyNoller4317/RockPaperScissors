<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 id="winnerText">Welcome to Rock Paper Scissors</h1>
        </div>
        <div class="score_container">
            <div class="score_card">
                <h1 id="userScore">0</h1>
                <p>Player 1</p>
            </div>
            <h1 style="margin: 0px 25px;">vs.</h1>
            <div class="score_card">
                <h1 id="computerScore">0</h1>
                <p>Computer</p>
            </div>
        </div>
        <div class="rock_paper_sissors_container">
            <div class="inner_container">
                <img src="rock.png" alt="" id="rock">
            </div>
            <div class="inner_container">
                <img src="paper.png" alt="" id="paper">
            </div>
            <div class="inner_container">
                <img src="scissor.png" alt="" id="scissor">
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
